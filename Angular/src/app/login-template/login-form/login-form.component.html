<form>

    <div class="form-group">
      <label for="email">Adres Email</label><br>
      <input required type="email" class="form-control" id="email" name="email" placeholder="Wpisz Email" [(ngModel)]="login.email">
    </div>

    <div class="form-group">
      <label for="password">Hasło</label><br>
      <input required type="password" class="form-control" id="password" name="password" placeholder="Wpisz Hasło" [(ngModel)]="login.password">
    </div>

    <button type="submit" (click)="loginUser()" class="btn btn-primary">Zaloguj</button>

</form>
