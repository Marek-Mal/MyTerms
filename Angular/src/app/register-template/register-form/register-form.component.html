<form>
    <div class="form-group">
      <label for="username">Imie</label>
      <input type="text" class="form-control" [(ngModel)]="register.username" id="username" name="username" placeholder="Wpisz Swoje Imie">
    </div>

    <div class="form-group">
      <label for="surname">Nazwisko</label>
      <input type="text" class="form-control" [(ngModel)]="register.surname" id="surname" name="surname" placeholder="Wpisz Swoje Nazwisko">
    </div>

    <div class="form-group">
      <label for="email">Adres Email (Domyślnie Adres PayPal)</label>
      <input type="email" class="form-control" [(ngModel)]="register.email" id="email" name="email" placeholder="Wpisz Email">
    </div>

    <div class="form-group">
      <label for="password">Hasło</label>
      <input type="password" class="form-control" [(ngModel)]="register.password" id="password" name="password" placeholder="Wpisz Hasło">
    </div>

    <button type="submit" (click)="registerUser()" class="btn btn-primary">Zarejejstruj</button>
</form>
