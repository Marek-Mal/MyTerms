<ngb-carousel *ngIf="images">
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[0]" />
			<!-- <img src="http://127.0.0.1:8000/TermsMedia/testbg.gif" /> -->
		</div>
		<div class="carousel-caption">
			<h3>Kupuj i Sprzedawaj</h3>
			<p>MyTerms Jest Stroną internetową do kupowania i sprzedawania gier komputerowych.</p>
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[1]" alt="Random second slide" />
		</div>
		<div class="carousel-caption fontcustom">
			<h3>Korzystaj Z Usług</h3>
			<p>Boosting, Coach etc...</p>
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[2]" alt="Random third slide" />
		</div>
		<div class="carousel-caption">
			<h3>Finanse</h3>
			<p>Otrzymuj Pieniądze na konto PayPal.</p>
		</div>
	</ng-template>
</ngb-carousel>
